apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-sample
  namespace: devops-sample
  labels:
    app: devops-sample
spec:
  replicas: 3
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: devops-sample
  strategy:
    rollingUpdate:
      maxSurge: 1 # as an absolute number of replicas
      maxUnavailable: 33% # as % of replicas
    type: RollingUpdate
  minReadySeconds: 5 # Using minReadySeconds to add a readiness buffer.
  template:
    metadata:
      labels:
        app: devops-sample
    spec:
      containers:
        - name: devops-sample
          image: devops-sample:0.0.1-SNAPSHOT
          readinessProbe:
            httpGet:
              path: /v1/api/hello
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
            failureThreshold: 2
          livenessProbe:
              httpGet:
                path: /v1/api/hello # Default path; adjust as necessary for your application's health check.
                port: 8080
              initialDelaySeconds: 15
              failureThreshold: 2
              periodSeconds: 45
          env:
            - name: PORT
              value: "8080"
