apiVersion: v1
kind: Service
metadata:
  name: devops-sample
  labels:
    app: devops-sample
spec:
  ports:
    - port: 8080
      protocol: TCP
  clusterIP: None
  selector:
    app: devops-sample

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-sample
  labels:
    app: devops-sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-sample
  template:
    metadata:
      labels:
        app: devops-sample
    spec:
      containers:
        - name: devops-sample
          image: spring.io/devops-sample
          env:
            - name: PORT
              value: "8080"